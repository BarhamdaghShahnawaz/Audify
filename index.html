<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Audify Logo" /> Audify</li>
            <li class="upload-btn">
                <input type="file" id="fileUpload" accept="audio/*" style="display: none;">
                <button id="uploadButton"><i class="fas fa-upload"></i> Upload Song</button>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h1>
                <div class="songItemContainer" id="songContainer">
                    <!-- Songs will be added dynamically -->
                </div>
            </div>
        </div>
    </main>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="songInfo">
            <img src="playing.gif" width="42" alt="Playing Animation" id="gif" />
            <span id="masterSongName">No song selected</span>
        </div>
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous" aria-label="Previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" aria-label="Play/Pause"></i>
            <i class="fas fa-3x fa-step-forward" id="next" aria-label="Next"></i>
        </div>

        <div class="volume-control">
  <i class="fas fa-volume-up" id="volume-icon"></i>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
